<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Login</title>
<style>
body { font-family: Arial,sans-serif; background: linear-gradient(135deg,#74ebd5,#ACB6E5); display:flex; height:100vh; justify-content:center; align-items:center; }
.login-box { background:white; padding:30px; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.2); width:300px; text-align:center; }
input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:10px; border:none; background:#4CAF50; color:white; font-size:16px; border-radius:8px; cursor:pointer; }
button:hover { background:#45a049; }
#error { color:red; margin-top:10px; }
</style>
</head>
<body>
<div class="login-box">
  <h2>Bank Login</h2>
  <form onsubmit="login(event)">
    <input type="text" id="loginId" placeholder="Enter Bank ID" required>
    <button type="submit">Login</button>
    <p id="error"></p>
  </form>
</div>

<script>
const approvedBanks = {
  "AXIS123": "Axis Bank",
  "SBI456": "SBI Bank",
  "HDFC789": "HDFC Bank",
  "ICICI000": "ICICI Bank"
};

function login(e){
  e.preventDefault();
  const loginId = document.getElementById("loginId").value.trim();
  if(approvedBanks[loginId]){
    localStorage.setItem("userId", loginId);
    localStorage.setItem("bankName", approvedBanks[loginId]);
    window.location.href="dashboard.html";
  }else{
    document.getElementById("error").innerText="Invalid Bank ID!";
  }
}
</script>
</body>
</html>
