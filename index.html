<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      max-width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 { margin-bottom: 20px; color: #222; }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border 0.3s;
    }
    input[type="text"]:focus { border-color: #4facfe; }
    button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00f2fe, #4facfe);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="loginId" placeholder="Enter Bank ID" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    const approvedBanks = {
      "AXIS123": "Axis Bank",
      "SBI456": "SBI Bank",
      "HDFC789": "HDFC Bank",
      "ICICI000": "ICICI Bank"
    };

    function login(e) {
      e.preventDefault();
      const loginId = document.getElementById("loginId").value;
      if (approvedBanks[loginId]) {
        localStorage.setItem("userId", loginId);
        localStorage.setItem("bankName", approvedBanks[loginId]);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "Invalid Bank ID!";
      }
    }
  </script>
</body>
</html>
