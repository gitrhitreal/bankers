<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* ðŸ”¹ Full logo visible (no cropping) */
      background: url("Logo.png") no-repeat center center;
      background-size: 100% 100%; /* stretches to cover both width & height */
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      max-width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input[type="text"]:focus {
      border-color: #4facfe;
    }

    button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00f2fe, #4facfe);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="loginId" placeholder="Enter Bank ID" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    const approvedBanks = {
      "12": "IndusInd Bank",
      "23": "Yes Bank",
      "34": "IDFC FIRST Bank",
      "45": "Bandhan Bank",
      "56": "IDBI Bank",
      "T6F9P3YQ": "UCO Bank",
      "L4X2B7RP": "Federal Bank",
      "S8D5N2KW": "State Bank of India (SBI)",
      "R3F7T9QX": "Punjab National Bank (PNB)",
      "K1Z8M4YP": "Bank of Baroda (BoB)",
      "H6W3C9LQ": "Canara Bank",
      "P7X1J5NV": "HDFC Bank",
      "U2Q8Z6RY": "ICICI Bank",
      "E9M4T7LX": "Axis Bank",
      "G5N2K8VQ": "Kotak Mahindra Bank"
    };

    function login(e) {
      e.preventDefault();
      const loginId = document.getElementById("loginId").value;
      if (approvedBanks[loginId]) {
        localStorage.setItem("userId", loginId);
        localStorage.setItem("bankName", approvedBanks[loginId]);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "Invalid Bank ID!";
      }
    }
  </script>
</body>
</html>
