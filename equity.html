<!DOCTYPE html>
<html>
<head>
  <title>Equity Trading</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; margin:0; padding:20px; }
    .container { max-width:1000px; margin:auto; }
    .card { background:#fff; padding:20px; margin:15px 0; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .card h2 { margin-top:0; font-size:20px; color:#333; }
    .card p { margin:5px 0; color:#555; }
    button { border:none; padding:8px 14px; border-radius:6px; cursor:pointer; margin-top:10px; margin-right:8px; }
    .buy { background:#4CAF50; color:#fff; }
    .buy:hover { background:#45a049; }
    .sell { background:#e53935; color:#fff; }
    .sell:hover { background:#c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Equity Trading</h1>
    <div id="equities"></div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec";
    const currentUser = "Axis Bank"; // example bank

    async function loadEquities() {
      const res = await fetch(webAppUrl + "?action=getEquities");
      const equities = await res.json();
      const container = document.getElementById("equities");
      container.innerHTML = "";
      equities.forEach(eq => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${eq["Equity Name"]}</h2>
          <p><b>Price:</b> ${eq["Current Price"]}</p>
          <p><b>Quantity:</b> ${eq.Quantity}</p>
          <button class="buy" onclick="tradeEquity('${eq["Equity Name"]}', 1, ${eq['Current Price']})">Buy</button>
          <button class="sell" onclick="tradeEquity('${eq["Equity Name"]}', -1, ${eq['Current Price']})">Sell</button>
        `;
        container.appendChild(card);
      });
    }

    function tradeEquity(equity, qty, price) {
      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action:"tradeEquity",
          user: currentUser,
          equity,
          quantity: qty,
          currentPrice: price
        })
      });
      alert((qty>0 ? "Bought " : "Sold ") + equity);
      setTimeout(loadEquities, 500);
    }

    loadEquities();
  </script>
</body>
</html>
