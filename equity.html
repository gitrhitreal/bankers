<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equity Management</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    .bank-section {
      margin-bottom: 40px; background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #eee; }
    button {
      padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer;
    }
    .buy-btn { background: #28a745; color: #fff; }
    .sell-btn { background: #dc3545; color: #fff; }
    .logout {
      display: block; margin: 20px auto; padding: 10px 20px;
      background: #ff6a6a; color: white; border-radius: 8px; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="bankTitle"></h1>

  <!-- Equities Table -->
  <div class="bank-section">
    <table>
      <thead>
        <tr>
          <th>Equity Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="equityTable"></tbody>
    </table>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; // Replace with your Web App URL
    const bankName = localStorage.getItem("bankName");

    if (!bankName) {
      window.location.href = "index.html"; // redirect if not logged in
    }

    document.getElementById("bankTitle").innerText = bankName + " - Equities";

    // Load equities for logged-in bank
    async function loadEquities() {
      const table = document.getElementById("equityTable");
      table.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

      try {
        const res = await fetch(`${SCRIPT_URL}?action=getEquities&bank=${encodeURIComponent(bankName)}`);
        const equities = await res.json();

        table.innerHTML = "";
        if (equities.length === 0) {
          table.innerHTML = "<tr><td colspan='5'>No equities available</td></tr>";
          return;
        }

        equities.forEach(eq => {
          const row = document.createElement("tr");
          const safeId = eq["Equity Name"].replace(/\s/g,'_');
          row.innerHTML = `
            <td>${eq["Equity Name"]}</td>
            <td>â‚¹${eq["Price"]}</td>
            <td><input type="number" min="1" value="1" id="qty_${safeId}"></td>
            <td id="status_${safeId}">${eq["Status"] || "-"}</td>
            <td>
              <button class="buy-btn" onclick="tradeEquity('${eq["Equity Name"]}', ${eq["Price"]}, 'Buy')">Buy</button>
              <button class="sell-btn" onclick="tradeEquity('${eq["Equity Name"]}', ${eq["Price"]}, 'Sell')">Sell</button>
            </td>
          `;
          table.appendChild(row);
        });

      } catch (err) {
        console.error(err);
        table.innerHTML = "<tr><td colspan='5'>Error loading equities</td></tr>";
      }
    }

    // Trade Equity (Buy/Sell)
    async function tradeEquity(equity, price, type) {
      const safeId = equity.replace(/\s/g,'_');
      const qty = document.getElementById(`qty_${safeId}`).value;
      const statusId = `status_${safeId}`;

      if (qty <= 0) return alert("Enter valid quantity!");

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "tradeEquity",
            equity: equity,
            bank: bankName,
            price: price,
            quantity: qty,
            tradeType: type
          })
        });

        const result = await res.json();
        if (result.success) {
          alert(`Equity "${equity}" ${type}ed successfully`);
          document.getElementById(statusId).innerText = "Pending " + type;
        } else {
          alert("Trade failed");
        }
      } catch (err) {
        console.error(err);
        alert("Error while trading equity");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Load on page start
    loadEquities();
  </script>
</body>
</html>
