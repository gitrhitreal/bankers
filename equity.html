<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equity Trading</title>
</head>
<body>
  <h2>Equity Trading</h2>
  <div id="equityList">Loading equities...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec";

    document.addEventListener("DOMContentLoaded", function() {
      fetch(webAppUrl + "?action=getEquities")
        .then(res => res.json())
        .then(equities => {
          const list = document.getElementById("equityList");
          list.innerHTML = "";
          equities.forEach(eq => {
            const div = document.createElement("div");
            div.innerHTML = `
              <p>${eq["Equity Name"]} - Price: ${eq["Current Price"]}</p>
              <button onclick="tradeEquity('${eq["Equity Name"]}', ${eq["Current Price"]})">Trade</button>
            `;
            list.appendChild(div);
          });
        })
        .catch(err => console.error(err));
    });

    function tradeEquity(name, price) {
      const user = localStorage.getItem("bankName");
      const qty = prompt(`Enter quantity for ${name}:`, "1");
      if (!qty) return;

      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "tradeEquity",
          user: user,
          equity: name,
          quantity: qty,
          currentPrice: price
        })
      });

      alert(`Trade for ${name} executed!`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
