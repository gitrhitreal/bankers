<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equity Market</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #36d1dc, #5b86e5); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
    header { background: rgba(255,255,255,0.15); width: 100%; padding: 20px; text-align: center; color: #fff; font-size: 24px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    #itemList { margin: 40px auto; width: 90%; max-width: 900px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .item-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); text-align: center; }
    .item-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    .item-details { font-size: 14px; margin-bottom: 8px; color: #555; }
    .action-btn { padding: 8px 12px; border: none; margin: 4px; font-weight: bold; border-radius: 8px; cursor: pointer; }
    .buy-btn { background: #5b86e5; color: white; }
    .buy-btn:hover { background: #3a5ccf; }
    .sell-btn { background: #ff5b5b; color: white; }
    .sell-btn:hover { background: #d94141; }
  </style>
</head>
<body>
  <header>Equity Market</header>
  <div id="itemList">Loading...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; 
    const type = "equity";

    document.addEventListener("DOMContentLoaded", function() {
      const bankName = localStorage.getItem("bankName");
      const loginId = localStorage.getItem("userId");
      const itemList = document.getElementById("itemList");

      fetch(`${webAppUrl}?action=getItems&type=${type}`)
        .then(res => res.json())
        .then(items => {
          const filtered = items.filter(item => item.Bank === bankName);
          itemList.innerHTML = "";

          if (filtered.length === 0) {
            itemList.innerHTML = "<p style='color:white;'>No equities available for your bank.</p>";
          } else {
            filtered.forEach(item => {
              // Get how many shares this user owns from trades sheet (optional extra call in backend)
              let quantityHeld = item[loginId] || 0; // if you store per-user holdings in sheet

              const card = document.createElement("div");
              card.className = "item-card";

              card.innerHTML = `
                <div class="item-title">${item["Equity Name"]}</div>
                <div class="item-details">Current Price: ${item["Current Price"]}</div>
                <div class="item-details">Your Holdings: ${quantityHeld}</div>
                <button class="action-btn buy-btn">Buy</button>
                <button class="action-btn sell-btn">Sell</button>
              `;

              card.querySelector(".buy-btn").onclick = () => tradeEquity(item["Equity Name"], "buy");
              card.querySelector(".sell-btn").onclick = () => tradeEquity(item["Equity Name"], "sell");
              itemList.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          itemList.innerHTML = "<p style='color:white;'>Error loading equities.</p>";
        });
    });

    function tradeEquity(itemName, action) {
      const loginId = localStorage.getItem("userId");
      const bank = localStorage.getItem("bankName");

      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: loginId, bank: bank, type: type, item: itemName, action: action })
      });

      alert(`You chose to ${action} equity: "${itemName}"!`);
      window.location.reload();
    }
  </script>
</body>
</html>
