<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equity Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: rgba(255,255,255,0.15);
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #equityList {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .equity-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .equity-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .equity-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .equity-details {
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }
    input.qty-input {
      width: 60px;
      padding: 5px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .action-btn {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: #5563DE;
      transition: background 0.2s;
    }
    .action-btn:hover {
      background: #3340b8;
    }
  </style>
</head>
<body>
  <header>Available Equities</header>
  <div id="equityList">Loading equities...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; // replace with your /exec URL

    document.addEventListener("DOMContentLoaded", function() {
      const userId = localStorage.getItem("userId");
      const list = document.getElementById("equityList");

      fetch(webAppUrl + "?action=getEquities&user=" + encodeURIComponent(userId))
        .then(res => res.json())
        .then(equities => {
          list.innerHTML = "";
          if (!equities || equities.length === 0) {
            list.innerHTML = "<p style='color:white;'>No equities available.</p>";
          } else {
            equities.forEach(eq => {
              const card = document.createElement("div");
              card.className = "equity-card";

              card.innerHTML = `
                <div class="equity-title">${eq["Equity Name"]}</div>
                <div class="equity-details">Price: ${eq["Current Price"]}</div>
                <div class="equity-details">Future Value: ${eq["Future Value"]}</div>
                <div class="equity-details">Risk: ${eq["Risk Probability"]}</div>
                <div class="equity-details">Your Holdings: ${eq["Your Holdings"] || 0}</div>
                <input class="qty-input" type="number" min="1" value="1">
                <button class="action-btn buy-btn">Buy</button>
                <button class="action-btn sell-btn">Sell</button>
              `;

              const qtyInput = card.querySelector(".qty-input");

              card.querySelector(".buy-btn").onclick = () => {
                buySellEquity(eq["Equity Name"], parseInt(qtyInput.value), "buy");
              };

              card.querySelector(".sell-btn").onclick = () => {
                buySellEquity(eq["Equity Name"], parseInt(qtyInput.value), "sell");
              };

              list.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          list.innerHTML = "<p style='color:white;'>Error loading equities.</p>";
        });
    });

    function buySellEquity(name, qty, action) {
      const userId = localStorage.getItem("userId");
      if (!qty || qty <= 0) {
        alert("Enter a valid quantity");
        return;
      }

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "tradeEquity",
          user: userId,
          equity: name,
          quantity: qty,
          tradeType: action
        })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "success") {
          alert(`${action.toUpperCase()} successful!`);
          window.location.reload();
        } else {
          alert("âŒ " + resp.message);
        }
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
