<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equity Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1624996379697-4cf8196a2e0d?auto=format&fit=crop&w=1600&q=80')
        no-repeat center center / cover;
    }

    /* blur overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(12px) brightness(0.6);
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(18px);
    }

    .container h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .link-btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .link-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Equity Trading</h1>
    <a href="https://your-other-github-page.github.io" class="link-btn">
      Access Equity Market
    </a>
  </div>
</body>
</html>
