<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equities</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .card {
      background: white; padding: 20px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button {
      margin: 5px; padding: 8px 14px;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .buy { background: #007bff; color: white; }
    .buy:hover { background: #0069d9; }
    .sell { background: #dc3545; color: white; }
    .sell:hover { background: #c82333; }
  </style>
</head>
<body>
  <h2>Available Equities</h2>
  <div id="equities"></div>

  <script>
    const userBank = localStorage.getItem("bank") || "Axis Bank"; 
    const API_URL = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec";

    async function fetchEquities() {
      const res = await fetch(`${API_URL}?action=getEquities`);
      const data = await res.json();
      const container = document.getElementById("equities");
      container.innerHTML = "";
      data.forEach(eq => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${eq["Equity Name"]}</h3>
          <p><b>Price:</b> ${eq["Current Price"]}</p>
          <button class="buy" onclick="tradeEquity('${eq["Equity Name"]}', ${eq["Current Price"]}, 'buy')">Buy</button>
          <button class="sell" onclick="tradeEquity('${eq["Equity Name"]}', ${eq["Current Price"]}, 'sell')">Sell</button>
        `;
        container.appendChild(div);
      });
    }

    async function tradeEquity(name, price, type) {
      const qty = parseInt(prompt(`Enter quantity to ${type}:`), 10);
      if (!qty || qty <= 0) return;
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "tradeEquity", user: userBank,
          equity: name, currentPrice: price,
          quantity: qty, tradeType: type
        })
      });
      const result = await res.json();
      if (result.status === "success") {
        alert(`✅ Equity ${type} successful!`);
        fetchEquities();
      } else {
        alert("❌ Error: " + result.message);
      }
    }

    fetchEquities();
  </script>
</body>
</html>
