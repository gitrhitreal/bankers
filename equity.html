<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equity Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .bank-section {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buy-btn { background: #28a745; color: #fff; }
    .sell-btn { background: #dc3545; color: #fff; }
    .log-section {
      margin-top: 50px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Equity Management</h1>

  <!-- Example Bank Section -->
  <div class="bank-section" id="Equity_AxisBank">
    <h2>Axis Bank Equities</h2>
    <table>
      <thead>
        <tr>
          <th>Equity</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="axisTable">
        <tr>
          <td>AXIS_EQ1</td>
          <td>₹500</td>
          <td><input type="number" min="1" value="1" id="axisEq1Qty"></td>
          <td id="axisEq1Status">-</td>
          <td>
            <button class="buy-btn" onclick="buyEquity('AXIS_EQ1','Axis Bank',500,'axisEq1Qty','axisEq1Status')">Buy</button>
            <button class="sell-btn" onclick="sellEquity('AXIS_EQ1','Axis Bank',500,'axisEq1Qty','axisEq1Status')">Sell</button>
          </td>
        </tr>
        <!-- Add more equities here -->
      </tbody>
    </table>
  </div>

  <!-- Log Section -->
  <div class="log-section">
    <h2>Equity_Portfolios</h2>
    <table>
      <thead>
        <tr>
          <th>Equity Name</th>
          <th>Bank Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Timestamp</th>
          <th>Order Type</th>
        </tr>
      </thead>
      <tbody id="portfolioLog">
      </tbody>
    </table>
  </div>

  <script>
    function logTransaction(equity, bank, price, qty, orderType) {
      const logTable = document.getElementById("portfolioLog");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${equity}</td>
        <td>${bank}</td>
        <td>₹${price}</td>
        <td>${qty}</td>
        <td>${new Date().toLocaleString()}</td>
        <td>${orderType}</td>
      `;
      logTable.appendChild(row);
    }

    function buyEquity(equity, bank, price, qtyId, statusId) {
      const qty = document.getElementById(qtyId).value;
      if (qty <= 0) return alert("Enter valid quantity!");
      alert(`Equity "${equity}" purchased`);
      document.getElementById(statusId).innerText = "Pending";
      logTransaction(equity, bank, price, qty, "Buy");
    }

    function sellEquity(equity, bank, price, qtyId, statusId) {
      const qty = document.getElementById(qtyId).value;
      if (qty <= 0) return alert("Enter valid quantity!");
      alert(`Equity "${equity}" sold`);
      document.getElementById(statusId).innerText = "Pending";
      logTransaction(equity, bank, price, qty, "Sell");
    }
  </script>

</body>
</html>
