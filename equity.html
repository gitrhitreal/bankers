<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equities</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; margin: 0; padding: 20px; }
    .equity-card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .equity-title { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
    .equity-details { font-size: 14px; margin-bottom: 6px; }
    input { padding: 5px; margin-right: 5px; }
    button { padding: 6px 10px; margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Available Equities</h2>
  <div id="equityList">Loading equities...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; 

    document.addEventListener("DOMContentLoaded", function() {
      const userId = localStorage.getItem("userId");
      const equityList = document.getElementById("equityList");

      fetch(webAppUrl + "?action=getEquities&user=" + encodeURIComponent(userId))
        .then(res => res.json())
        .then(equities => {
          equityList.innerHTML = "";
          if (!equities || equities.length === 0) {
            equityList.innerHTML = "<p>No equities available.</p>";
          } else {
            equities.forEach(eq => {
              const card = document.createElement("div");
              card.className = "equity-card";
              card.innerHTML = `
                <div class="equity-title">${eq["Equity Name"]}</div>
                <div class="equity-details">Current Price: ${eq["Current Price"]}</div>
                <div class="equity-details">Future Value: ${eq["Future Value"]}</div>
                <div class="equity-details">Risk Probability: ${eq["Risk Probability"]}</div>
                <div class="equity-details">Your Holdings: ${eq["Your Holdings"]}</div>
                <input type="number" min="1" placeholder="Qty" id="qty-${eq["Equity Name"]}">
                <button onclick="tradeEquity('${eq["Equity Name"]}', 'buy')">Buy</button>
                <button onclick="tradeEquity('${eq["Equity Name"]}', 'sell')">Sell</button>
              `;
              equityList.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          equityList.innerHTML = "<p>Error loading equities.</p>";
        });
    });

    function tradeEquity(eqName, action) {
      const qtyInput = document.getElementById("qty-" + eqName);
      const qty = Number(qtyInput.value);
      if (!qty || qty <= 0) {
        alert("Enter valid quantity");
        return;
      }

      const payload = {
        type: "equity",
        id: localStorage.getItem("userId"),
        equity: eqName,
        qty: qty,
        action: action
      };

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "error") {
          alert(resp.message);
        } else {
          alert(`Equity ${action} successful`);
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
