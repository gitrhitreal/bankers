<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loans</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .loan-card {
      background: white; padding: 20px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button {
      background: #28a745; color: white; padding: 8px 14px;
      border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Pending Loans</h2>
  <div id="loans"></div>

  <script>
    const userBank = localStorage.getItem("bank") || "Axis Bank"; 
    const API_URL = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec";

    async function fetchLoans() {
      const res = await fetch(`${API_URL}?action=getLoans&bank=${encodeURIComponent(userBank)}`);
      const data = await res.json();
      const container = document.getElementById("loans");
      container.innerHTML = "";
      data.forEach(loan => {
        const div = document.createElement("div");
        div.className = "loan-card";
        div.innerHTML = `
          <h3>${loan["Loan Name"]}</h3>
          <p><b>Bank:</b> ${loan.Bank}</p>
          <p><b>Amount:</b> ${loan.Amount}</p>
          <p><b>Tenure:</b> ${loan.Tenure}</p>
          <p><b>Interest:</b> ${loan.Interest}</p>
          <button onclick="approveLoan('${loan["Loan Name"]}','${loan.Bank}')">Approve</button>
        `;
        container.appendChild(div);
      });
    }

    async function approveLoan(loanName, bank) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "approveLoan", loan: loanName, bank })
      });
      const result = await res.json();
      if (result.status === "success") {
        alert("✅ Loan approved successfully!");
        fetchLoans();
      } else {
        alert("❌ Error approving loan: " + result.message);
      }
    }

    fetchLoans();
  </script>
</body>
</html>
