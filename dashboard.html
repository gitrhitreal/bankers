<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url("Finlogo.jpg") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  overflow: hidden; /* prevents scrollbars */
  display: flex;
  justify-content: center;
}

.container {
  margin-top: 40px; /* just a bit of space from the top */
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 360px;
  max-width: 90%;
  animation: fadeIn 0.8s ease-in-out;
}
    h2 {
      margin-bottom: 20px;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* space between logo and text */
    }
    h2 img {
      height: 32px;
      width: auto;
    }
    h3 {
      margin-bottom: 20px;
      color: #222;
    }
    button {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }
    .logout {
      background: linear-gradient(135deg, #ff6a6a, #d64545);
    }
    .logout:hover {
      background: linear-gradient(135deg, #d64545, #ff6a6a);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      Welcome, <span id="bankName"></span>
      <img id="bankLogo" src="" alt="" style="display:none;">
    </h2>
    <h3>Select an option:</h3>
    <button onclick="goTo('loan.html')">Loan</button>
    <button onclick="goTo('equity.html')">Equity</button>
    <button onclick="goTo('bond.html')">Bond</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem("userId")) {
      window.location.href = "index.html";
    }

    const bankName = localStorage.getItem("bankName");
    document.getElementById("bankName").innerText = bankName;

    // Map bank names to logo file paths (put logos in same folder or /logos/)
    const bankLogos = {
      "IndusInd Bank": "logos/IndusInd.jpeg",
      "Yes Bank": "Yes.png",
      "IDFC FIRST Bank": "IDFC.png",
      "Bandhan Bank": "Bandhan.jpg",
      "IDBI Bank": "IDBI.png",
      "UCO Bank": "UCO.png",
      "Federal Bank": "Federal.png",
      "State Bank of India (SBI)": "SBI.jpg",
      "Punjab National Bank (PNB)": "Pnb.png",
      "Bank of Baroda (BoB)": "BOB.png",
      "Canara Bank": "Canara.jpeg",
      "HDFC Bank": "HDFC.avif",
      "ICICI Bank": "ICICI.webp",
      "Axis Bank": "Axis.jpg",
      "Kotak Mahindra Bank": "Kotak.png"
    };

    // If logo exists, show it
    if (bankLogos[bankName]) {
      const logoEl = document.getElementById("bankLogo");
      logoEl.src = bankLogos[bankName];
      logoEl.style.display = "inline";
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
