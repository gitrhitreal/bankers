<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      background: #f5f7fa;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .option {
      padding: 15px;
      background: #6a11cb;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .option:hover {
      background: #2575fc;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="bankName"></span></h1>

    <div class="card">
      <h2>Current Balance</h2>
      <p id="balance">Loading...</p>
    </div>

    <div class="card">
      <h2>Choose an Option</h2>
      <div class="options">
        <div class="option" onclick="goToPage('loan.html')">Loan</div>
        <div class="option" onclick="goToPage('equity.html')">Equity</div>
        <div class="option" onclick="goToPage('bond.html')">Bond</div>
      </div>
    </div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxBVvbQnV66Iv2T9yhO8znAjgW4N86-LdBD0WbH3gOs01sxaxtfQXhGFZSYsdl3yCHyPw/exec"; // replace with your Apps Script URL
    const bank = localStorage.getItem("bank");

    if (!bank) {
      alert("You are not logged in!");
      window.location.href = "index.html";
    }

    document.getElementById("bankName").textContent = bank;

    // Fetch balance
    fetch(`${webAppUrl}?action=getBalance&bank=${encodeURIComponent(bank)}`)
      .then(res => res.json())
      .then(data => {
        if (data.balance) {
          document.getElementById("balance").textContent = "â‚¹ " + data.balance;
        } else {
          document.getElementById("balance").textContent = "Balance not found";
        }
      })
      .catch(err => {
        document.getElementById("balance").textContent = "Error loading balance";
      });

    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
