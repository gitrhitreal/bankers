<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonds</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .card {
      background: white; padding: 20px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button {
      margin: 5px; padding: 8px 14px;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .buy { background: #007bff; color: white; }
    .buy:hover { background: #0069d9; }
    .sell { background: #dc3545; color: white; }
    .sell:hover { background: #c82333; }
  </style>
</head>
<body>
  <h2>Available Bonds</h2>
  <div id="bonds"></div>

  <script>
    const userBank = localStorage.getItem("bank") || "Axis Bank"; 
    const API_URL = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec";

    async function fetchBonds() {
      const res = await fetch(`${API_URL}?action=getBonds`);
      const data = await res.json();
      const container = document.getElementById("bonds");
      container.innerHTML = "";
      data.forEach(b => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${b["Bond Name"]}</h3>
          <p><b>Price:</b> ${b["Current Price"]}</p>
          <button class="buy" onclick="tradeBond('${b["Bond Name"]}', ${b["Current Price"]}, 'buy')">Buy</button>
          <button class="sell" onclick="tradeBond('${b["Bond Name"]}', ${b["Current Price"]}, 'sell')">Sell</button>
        `;
        container.appendChild(div);
      });
    }

    async function tradeBond(name, price, type) {
      const qty = parseInt(prompt(`Enter quantity to ${type}:`), 10);
      if (!qty || qty <= 0) return;
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "tradeBond", user: userBank,
          bond: name, currentPrice: price,
          quantity: qty, tradeType: type
        })
      });
      const result = await res.json();
      if (result.status === "success") {
        alert(`✅ Bond ${type} successful!`);
        fetchBonds();
      } else {
        alert("❌ Error: " + result.message);
      }
    }

    fetchBonds();
  </script>
</body>
</html>
