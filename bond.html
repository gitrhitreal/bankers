<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bond Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      background: rgba(255,255,255,0.15);
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #bondList {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .bond-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .bond-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .bond-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .bond-details {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }
    .approve-btn {
      padding: 10px 15px;
      border: none;
      background: #5563DE;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .approve-btn:hover {
      background: #3340b8;
    }
  </style>
</head>
<body>
  <header>Available Bonds</header>
  <div id="bondList">Loading bonds...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; // replace

    document.addEventListener("DOMContentLoaded", function() {
      const bankName = localStorage.getItem("bankName");
      const bondList = document.getElementById("bondList");

      fetch(webAppUrl + "?action=getBonds")
        .then(res => res.json())
        .then(bonds => {
          const filtered = bonds.filter(b => b.Bank === bankName && b.Status === "Pending");
          bondList.innerHTML = "";

          if (filtered.length === 0) {
            bondList.innerHTML = "<p style='color:white;'>No bonds available for your bank.</p>";
          } else {
            filtered.forEach(bond => {
              const card = document.createElement("div");
              card.className = "bond-card";

              card.innerHTML = `
                <div class="bond-title">${bond["Bond Name"]}</div>
                <div class="bond-details">Price: ${bond["Current Price"]}</div>
                <div class="bond-details">Yield: ${bond["Yield"]}</div>
                <div class="bond-details">Maturity: ${bond["Maturity"]}</div>
                <button class="approve-btn">Approve</button>
              `;

              card.querySelector(".approve-btn").onclick = () => approveBond(bond["Bond Name"]);
              bondList.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          bondList.innerHTML = "<p style='color:white;'>Error loading bonds.</p>";
        });
    });

    function approveBond(bondName) {
      const loginId = localStorage.getItem("userId");
      const bank = localStorage.getItem("bankName");

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "approveBond",
          id: loginId,
          bank: bank,
          bond: bondName
        })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "success") {
          alert(`Bond "${bondName}" approved!`);
          window.location.reload();
        } else {
          alert("❌ " + resp.message);
        }
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
