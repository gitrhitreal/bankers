<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bond Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: rgba(255,255,255,0.15);
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #bondList {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    .title { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #333; }
    .details { font-size: 14px; margin-bottom: 10px; color: #555; }
    input.qty-input {
      width: 80px;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      width: 45%;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }
    .buy { background: #28a745; }
    .sell { background: #dc3545; }
    .buy:hover { background: #218838; }
    .sell:hover { background: #c82333; }
  </style>
</head>
<body>
  <header>Available Bonds</header>
  <div id="bondList">Loading bonds...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; // replace

    document.addEventListener("DOMContentLoaded", function() {
      const userId = localStorage.getItem("userId");
      const list = document.getElementById("bondList");

      fetch(webAppUrl + "?action=getBonds")
        .then(res => res.json())
        .then(bonds => {
          list.innerHTML = "";
          if (!bonds || bonds.length === 0) {
            list.innerHTML = "<p style='color:white;'>No bonds available.</p>";
          } else {
            bonds.forEach(bond => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div class="title">${bond["Bond Name"]}</div>
                <div class="details">Current Price: ${bond["Current Price"]}</div>
                <div class="details">Your Holdings: ${bond["Quantity"] || 0}</div>
                <input class="qty-input" type="number" min="1" value="1">
                <button class="btn buy">Buy</button>
                <button class="btn sell">Sell</button>
              `;
              const qtyInput = card.querySelector(".qty-input");
              card.querySelector(".buy").onclick = () => tradeBond(bond["Bond Name"], qtyInput.value, "buy");
              card.querySelector(".sell").onclick = () => tradeBond(bond["Bond Name"], qtyInput.value, "sell");
              list.appendChild(card);
            });
          }
        });
    });

    function tradeBond(name, qty, type) {
      const userId = localStorage.getItem("userId");
      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "tradeBond", user: userId, bond: name, quantity: qty, tradeType: type })
      });
      alert(`Bond ${type.toUpperCase()} executed!`);
      location.reload();
    }
  </script>
</body>
</html>
