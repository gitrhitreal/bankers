<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      background: rgba(255,255,255,0.15);
      width: 100%;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #bondList {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .details {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }
    .approve-btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }
    .approve-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }
  </style>
</head>
<body>
  <header>Available Bonds</header>
  <div id="bondList">Loading bonds...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; // replace

    document.addEventListener("DOMContentLoaded", function() {
      const userId = localStorage.getItem("userId");
      const list = document.getElementById("bondList");

      fetch(webAppUrl + "?action=getBonds")
        .then(res => res.json())
        .then(bonds => {
          list.innerHTML = "";
          if (!bonds || bonds.length === 0) {
            list.innerHTML = "<p style='color:white;'>No bonds available.</p>";
          } else {
            bonds.forEach(bond => {
              const card = document.createElement("div");
              card.className = "card";

              card.innerHTML = `
                <div class="title">${bond["Bond Name"]}</div>
                <div class="details">Current Price: ${bond["Current Price"]}</div>
                <div class="details">Future Value: ${bond["Future Value"]}</div>
                <div class="details">Risk: ${bond["Risk Probability"]}</div>
                <button class="approve-btn">Buy</button>
              `;

              card.querySelector(".approve-btn").onclick = () => buyBond(bond["Bond Name"]);
              list.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          list.innerHTML = "<p style='color:white;'>Error loading bonds.</p>";
        });
    });

    function buyBond(name) {
      const userId = localStorage.getItem("userId");

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "buyBond",
          user: userId,
          bond: name
        })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === "success") {
          alert("Bond purchased!");
          window.location.reload();
        } else {
          alert("❌ " + resp.message);
        }
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
