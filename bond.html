<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Trading</title>
</head>
<body>
  <h2>Bond Trading</h2>
  <div id="bondList">Loading bonds...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec";

    document.addEventListener("DOMContentLoaded", function() {
      fetch(webAppUrl + "?action=getBonds")
        .then(res => res.json())
        .then(bonds => {
          const list = document.getElementById("bondList");
          list.innerHTML = "";
          bonds.forEach(b => {
            const div = document.createElement("div");
            div.innerHTML = `
              <p>${b["Bond Name"]} - Price: ${b["Current Price"]}</p>
              <button onclick="buyBond('${b["Bond Name"]}', ${b["Current Price"]})">Buy</button>
            `;
            list.appendChild(div);
          });
        })
        .catch(err => console.error(err));
    });

    function buyBond(name, price) {
      const user = localStorage.getItem("bankName");

      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "buyBond",
          user: user,
          bond: name,
          currentPrice: price
        })
      });

      alert(`Bond ${name} purchased!`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
