<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Market</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #43cea2, #185a9d); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
    header { background: rgba(255,255,255,0.15); width: 100%; padding: 20px; text-align: center; color: #fff; font-size: 24px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    #itemList { margin: 40px auto; width: 90%; max-width: 900px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .item-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); text-align: center; }
    .item-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    .item-details { font-size: 14px; margin-bottom: 8px; color: #555; }
    .approve-btn { padding: 10px 15px; border: none; background: #185a9d; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    .approve-btn:hover { background: #0f3f73; }
  </style>
</head>
<body>
  <header>Bond Market</header>
  <div id="itemList">Loading...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; 
    const type = "bond";

    document.addEventListener("DOMContentLoaded", function() {
      const bankName = localStorage.getItem("bankName");
      const itemList = document.getElementById("itemList");

      fetch(`${webAppUrl}?action=getItems&type=${type}`)
        .then(res => res.json())
        .then(items => {
          const filtered = items.filter(item => item.Bank === bankName);
          itemList.innerHTML = "";

          if (filtered.length === 0) {
            itemList.innerHTML = "<p style='color:white;'>No bonds available for your bank.</p>";
          } else {
            filtered.forEach(item => {
              const card = document.createElement("div");
              card.className = "item-card";

              card.innerHTML = `
                <div class="item-title">${item["Bond Name"]}</div>
                <div class="item-details">Duration: ${item["Tenure"]}</div>
                <div class="item-details">Current Price: ${item["Current Price"]}</div>
                <button class="approve-btn">Approve</button>
              `;

              card.querySelector(".approve-btn").onclick = () => approveBond(item["Bond Name"]);
              itemList.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          itemList.innerHTML = "<p style='color:white;'>Error loading bonds.</p>";
        });
    });

    function approveBond(itemName) {
      const loginId = localStorage.getItem("userId");
      const bank = localStorage.getItem("bankName");

      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: loginId, bank: bank, type: type, item: itemName })
      });

      alert(`Bond "${itemName}" approved!`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
