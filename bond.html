<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonds</title>
  <style>
    body { font-family: Arial, sans-serif; background: #efe; margin: 0; padding: 20px; }
    .bond-card { background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .bond-title { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
    .bond-details { font-size: 14px; margin-bottom: 6px; }
    input { padding: 5px; margin-right: 5px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>Available Bonds</h2>
  <div id="bondList">Loading bonds...</div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbw9I9f5gYRiXXrhz6UhsFqf4-dw-uyAPoV68fjIZf3sieXrDD8wipiaT4oImjCLoBolIQ/exec"; 

    document.addEventListener("DOMContentLoaded", function() {
      const userId = localStorage.getItem("userId");
      const bondList = document.getElementById("bondList");

      fetch(webAppUrl + "?action=getBonds")
        .then(res => res.json())
        .then(bonds => {
          bondList.innerHTML = "";
          if (!bonds || bonds.length === 0) {
            bondList.innerHTML = "<p>No bonds available.</p>";
          } else {
            bonds.forEach(bond => {
              const card = document.createElement("div");
              card.className = "bond-card";
              card.innerHTML = `
                <div class="bond-title">${bond["Bond Name"]}</div>
                <div class="bond-details">Current Price: ${bond["Current Price"]}</div>
                <div class="bond-details">Future Value: ${bond["Future Value"]}</div>
                <div class="bond-details">Risk Probability: ${bond["Risk Probability"]}</div>
                <div class="bond-details">Duration: ${bond["Time"]}</div>
                <input type="number" min="1" placeholder="Qty" id="qty-${bond["Bond Name"]}">
                <button onclick="buyBond('${bond["Bond Name"]}')">Buy</button>
              `;
              bondList.appendChild(card);
            });
          }
        })
        .catch(err => {
          console.error(err);
          bondList.innerHTML = "<p>Error loading bonds.</p>";
        });
    });

    function buyBond(bondName) {
      const qtyInput = document.getElementById("qty-" + bondName);
      const qty = Number(qtyInput.value);
      if (!qty || qty <= 0) {
        alert("Enter valid quantity");
        return;
      }

      const payload = {
        type: "bond",
        id: localStorage.getItem("userId"),
        bond: bondName,
        qty: qty
      };

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(() => {
        alert(`Bond purchase successful`);
        location.reload();
      });
    }
  </script>
</body>
</html>
